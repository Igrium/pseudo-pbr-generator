plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

javafx {
    version = '17'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
}

application {
    mainClass = 'com.igrium.pseudo_pbr.App'
}
